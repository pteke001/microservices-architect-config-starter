replicaCount: 1

image:
  repository: pteke20/zuul:v1
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 9999
  name: zuul-api-gateway
  targetport: 9999
  nodeport: 32470

container:
  name: zuul-api-gateway

cpa:
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - react-ui
      topologyKey: "kubernetes.io/hostname"
